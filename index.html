<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <title>工资计算器</title>
    <link rel="manifest" href="manifest.webmanifest">
    <style>
        :root {
            --primary-color: #2196F3;    /* 深蓝 */
            --half-color: #FFC107;       /* 深黄 */
            --rest-color: #757575;       /* 深灰 */
            --total-color: #ff4444;
            --default-status: #e0e0e0;   /* 统一未选中时的浅灰色 */
            --success-color: #4CAF50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 10px;
            background: #f0f2f5;
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .install-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .install-btn:hover {
            background: #3d8b40;
        }

        .page-title {
            text-align: center;
            color: white;
            margin: 10px 0 20px;
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            background: linear-gradient(135deg, #FF9800, #FF5722);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .page-title:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .mode-switch {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #e0e0e0;
            color: #666;
            cursor: pointer;
            font-size: 14px;
        }

        .mode-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .date-controls {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-bottom: 10px;
        }

        .date-controls.active {
            display: grid;
        }

        .date-controls input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: white;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .day-box {
            min-height: 70px;
            padding: 5px;
            border: 1px solid #eee;
            position: relative;
            overflow: hidden;
        }

        .day-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
        }

        .day-num {
            font-size: 14px;
            font-weight: bold;
            color: #666;
        }

        .day-status {
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 3px;
            width: 100%;
            text-align: center;
            background: var(--default-status);
            transition: background 0.2s;
        }

        .status-full { background: var(--primary-color) !important; color: white; }
        .status-half { background: var(--half-color) !important; color: black; }
        .status-rest { background: var(--rest-color) !important; color: white; }

        .day-expense {
            font-size: 9px;
            color: #666;
            width: 100%;
            text-align: center;
            word-break: break-all;
            min-height: 15px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .edit-modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 280px;
        }

        .status-options {
            margin-bottom: 15px;
        }

        .status-option {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            background: var(--default-status) !important;
            color: #666;
        }

        .status-option.selected {
            color: white !important;
        }
        
        .status-option.selected.status-full {
            background: var(--primary-color) !important;
            color: white !important;
        }
        .status-option.selected.status-half {
            background: var(--half-color) !important;
            color: black !important;
        }
        .status-option.selected.status-rest {
            background: var(--rest-color) !important;
            color: white !important;
        }
        .stats-panel {
            background: white;
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-value {
            flex: 1;
            padding-left: 15px;
            text-align: left;
            min-width: 100px;
        }

        #dailyWageInput {
            width: 80px;
            padding: 5px 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            -moz-appearance: textfield;
        }

        .total-sum {
            color: #ff4444;
            font-weight: bold;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .reset-btn:hover {
            background: #cc0000;
        }

        #expenseInput {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        /* 自定义费用样式 */
        .wage-input-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .add-custom-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-custom-btn:hover {
            background: #45a049;
        }

        .custom-expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .custom-expense-item span:nth-child(2) {
            flex: 1;
            text-align: left;
            padding-left: 15px;
            color: #666;
        }

        .delete-expense-btn {
            color: #ff4444;
            cursor: pointer;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 3px;
            background: #fff0f0;
            transition: all 0.2s;
        }

        .delete-expense-btn:hover {
            background: #ffd4d4;
        }

        #dailyWageInput::-webkit-outer-spin-button,
        #dailyWageInput::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .edit-modal input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .edit-modal button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .edit-modal button:hover {
            background: #45a049;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        /* PWA安装提示 */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 2000;
            max-width: 90%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { bottom: -50px; opacity: 0; }
            to { bottom: 20px; opacity: 1; }
        }

        .install-prompt button {
            background: white;
            color: #4CAF50;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .install-prompt button:active {
            transform: scale(0.98);
        }

        .install-prompt .close-btn {
            background: transparent;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 0 10px;
        }

        /* 安装指南 */
        .install-guide {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 3000;
            padding: 20px;
            overflow-y: auto;
        }

        .guide-content {
            background: white;
            max-width: 500px;
            margin: 40px auto;
            padding: 25px;
            border-radius: 10px;
            position: relative;
        }

        .guide-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .browser-steps {
            margin-top: 20px;
        }

        .browser-step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .step-number {
            background: var(--primary-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .browser-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .browser-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .guide-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .page-title {
                font-size: 20px;
                padding: 12px;
            }
            
            .mode-btn {
                font-size: 12px;
                padding: 8px 5px;
            }
            
            .day-box {
                min-height: 60px;
            }
            
            .install-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .install-prompt {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>工资计算器</h1>
            <button class="install-btn" id="installBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
                安装应用
            </button>
        </div>

        <div class="mode-switch">
            <button class="mode-btn active" onclick="switchMode('month')">按月计算</button>
            <button class="mode-btn" onclick="switchMode('custom')">自定义日期计算</button>
        </div>

        <div class="date-controls active" id="monthControl">
            <input type="month" id="currentMonth">
        </div>

        <div class="date-controls" id="customControl">
            <input type="date" id="startDate">
            <input type="date" id="endDate">
        </div>

        <div class="calendar" id="calendar"></div>

        <!-- 自定义费用模态框 -->
        <div class="modal-overlay" id="customModal">
            <div class="edit-modal">
                <input type="text" id="customName" placeholder="费用名称（如：支取）">
                <input type="number" id="customAmount" placeholder="金额（如：100/-100）">
                <button onclick="addCustomExpense()">添加费用</button>
            </div>
        </div>

        <div class="stats-panel">
            <div class="stat-item">
                <span>日工单价：</span>
                <div class="stat-value">
                    <div class="wage-input-group">
                        <input type="text" id="dailyWageInput" value="350元">
                        <button class="add-custom-btn" onclick="showCustomModal()">+</button>
                    </div>
                </div>
            </div>
            <div class="stat-item">
                <span>工作日期：</span>
                <div class="stat-value">
                    <span id="workDateRange">-</span>
                </div>
            </div>
            <div class="stat-item">
                <span>工作天数：</span>
                <div class="stat-value">
                    <span id="workDays">0</span>
                </div>
            </div>
            <div class="stat-item">
                <span>工资总额：</span>
                <div class="stat-value">
                    <span id="totalSalary">0.00</span> 元
                </div>
            </div>
            <div class="stat-item">
                <span>生活费用：</span>
                <div class="stat-value">
                    <span id="totalExpense">0.00</span> 元
                </div>
            </div>
            
            <!-- 自定义费用容器 -->
            <div id="customExpensesContainer"></div>

            <div class="stat-item total-sum">
                <span>合计总额：</span>
                <div class="stat-value">
                    <span id="netIncome">0.00</span> 元
                </div>
            </div>
            <button class="reset-btn" onclick="resetData()">清除所有数据</button>
        </div>

        <div class="modal-overlay" id="editModal">
            <div class="edit-modal">
                <div class="status-options">
                    <div class="status-option status-full" onclick="selectStatus('full')">全天</div>
                    <div class="status-option status-half" onclick="selectStatus('half')">半天</div>
                    <div class="status-option status-rest" onclick="selectStatus('rest')">休息</div>
                </div>
                <div class="expense-input">
                    <input type="number" id="expenseInput" placeholder="输入当天生活费用">
                    <button onclick="saveData()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PWA安装提示 -->
    <div class="install-prompt" id="installPrompt">
        <span>添加到主屏幕，离线使用更方便！</span>
        <button id="installActionBtn">安装</button>
        <button class="close-btn" onclick="document.getElementById('installPrompt').style.display='none'">×</button>
    </div>

    <!-- 安装指南 -->
    <div class="install-guide" id="installGuide">
        <div class="guide-content">
            <span class="guide-close" onclick="document.getElementById('installGuide').style.display='none'">×</span>
            <h2 class="guide-title">安装到手机桌面指南</h2>
            
            <div class="browser-steps">
                <h3>Chrome/Edge浏览器</h3>
                <div class="browser-step">
                    <div class="step-number">1</div>
                    <div>点击右上角 ⋮ 菜单按钮</div>
                </div>
                <div class="browser-step">
                    <div class="step-number">2</div>
                    <div>选择"安装应用"或"添加到主屏幕"</div>
                </div>
                
                <h3>Safari浏览器</h3>
                <div class="browser-step">
                    <div class="step-number">1</div>
                    <div>点击底部的分享按钮 <span style="font-size:20px">⬆️</span></div>
                </div>
                <div class="browser-step">
                    <div class="step-number">2</div>
                    <div>选择"添加到主屏幕"</div>
                </div>
                
                <h3>Firefox浏览器</h3>
                <div class="browser-step">
                    <div class="step-number">1</div>
                    <div>点击右上角 ⋮ 菜单按钮</div>
                </div>
                <div class="browser-step">
                    <div class="step-number">2</div>
                    <div>选择"安装"或"添加到主屏幕"</div>
                </div>
            </div>
            
            <p style="margin-top: 20px; text-align: center; color: #666;">
                安装后即可像原生应用一样使用，支持离线功能！
            </p>
        </div>
    </div>

    <script>
        // 应用数据存储和逻辑
        let records = JSON.parse(localStorage.getItem('workRecords')) || {};
        let customExpenses = JSON.parse(localStorage.getItem('customExpenses')) || [];
        let currentDate = new Date();
        let selectedDateKey = null;

        // 工资输入框处理
        document.getElementById('dailyWageInput').addEventListener('focus', function() {
            this.value = this.value.replace('元', '');
        });

        document.getElementById('dailyWageInput').addEventListener('blur', function() {
            let value = this.value.replace(/[^0-9.]/g, '');
            if (value === '') value = '0';
            this.value = parseFloat(value).toFixed(0) + '元';
            calculateStats();
        });

        // 生成日历
        function generateCalendar(year, month) {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            const date = new Date(year, month);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = date.getDay();

            ['日', '一', '二', '三', '四', '五', '六'].forEach(d => {
                const day = document.createElement('div');
                day.className = 'day-box';
                day.innerHTML = `<div class="day-content" style="color:#666;font-weight:bold">${d}</div>`;
                calendar.appendChild(day);
            });

            for(let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day-box';
                calendar.appendChild(emptyDay);
            }

            for(let d = 1; d <= daysInMonth; d++) {
                const dateKey = `${year}-${pad(month+1)}-${pad(d)}`;
                const day = document.createElement('div');
                day.className = 'day-box';
                day.onclick = () => showEditModal(dateKey);
                
                const record = records[dateKey] || {};
                const statusClass = record.status ? `status-${record.status}` : '';
                day.innerHTML = `
                    <div class="day-content">
                        <div class="day-num">${d}</div>
                        <div class="day-status ${statusClass}">
                            ${getStatusText(record.status)}
                        </div>
                        <div class="day-expense">${record.expense ? '¥' + record.expense : ''}</div>
                    </div>
                `;
                calendar.appendChild(day);
            }
        }

        // 自定义费用功能
        function showCustomModal() {
            document.getElementById('customModal').style.display = 'flex';
            document.getElementById('customName').value = '';
            document.getElementById('customAmount').value = '';
        }

        function addCustomExpense() {
            const name = document.getElementById('customName').value.trim();
            const amount = parseFloat(document.getElementById('customAmount').value);
            
            if (name && !isNaN(amount)) {
                customExpenses.push({
                    id: Date.now(),
                    name: name,
                    amount: amount
                });
                saveCustomExpenses();
                renderCustomExpenses();
                calculateStats();
            }
            document.getElementById('customModal').style.display = 'none';
        }

        function deleteCustomExpense(id) {
            customExpenses = customExpenses.filter(item => item.id !== id);
            saveCustomExpenses();
            renderCustomExpenses();
            calculateStats();
        }

        function renderCustomExpenses() {
            const container = document.getElementById('customExpensesContainer');
            container.innerHTML = customExpenses.map(item => `
                <div class="custom-expense-item">
                    <span>${item.name}</span>
                    <span style="color:${item.amount < 0 ? '#ff4444' : '#4CAF50'}">
                        ${item.amount >= 0 ? '+' : ''}${item.amount.toFixed(2)}元
                    </span>
                    <div class="custom-expense-actions">
                        <span class="delete-expense-btn" onclick="deleteCustomExpense(${item.id})">删除</span>
                    </div>
                </div>
            `).join('');
        }

        // 计算统计
        function calculateStats() {
            const dailyWage = parseFloat(document.getElementById('dailyWageInput').value.replace('元', '')) || 0;
            let workDays = 0, totalExpense = 0;
            let dateRangeText = '-';
            let startDate, endDate;

            try {
                const activeModeBtn = document.querySelector('.mode-btn.active');
                const mode = activeModeBtn.getAttribute('onclick').includes('month') ? 'month' : 'custom';
                
                if (mode === 'month') {
                    const monthValue = document.getElementById('currentMonth').value;
                    const [year, month] = monthValue.split('-').map(Number);
                    startDate = new Date(year, month - 1, 1);
                    endDate = new Date(year, month, 0);
                    dateRangeText = `${year}年${pad(month)}月`;
                } else {
                    const startStr = document.getElementById('startDate').value;
                    const endStr = document.getElementById('endDate').value;
                    startDate = new Date(startStr);
                    endDate = new Date(endStr);
                    dateRangeText = `${startStr} 至 ${endStr}`;
                }
                endDate.setHours(23, 59, 59, 999);
            } catch (e) {
                console.error('日期解析错误:', e);
            }

            document.getElementById('workDateRange').textContent = dateRangeText;

            // 计算工作天数和生活费用
            Object.entries(records).forEach(([dateKey, record]) => {
                const currentDate = new Date(dateKey);
                if (currentDate >= startDate && currentDate <= endDate) {
                    if (record.status === 'full') workDays += 1;
                    else if (record.status === 'half') workDays += 0.5;
                    totalExpense += parseFloat(record.expense) || 0;
                }
            });

            // 计算自定义费用
            const customTotal = customExpenses.reduce((sum, item) => sum + item.amount, 0);
            const displayDays = workDays % 1 === 0 ? workDays : workDays.toFixed(1);
            const totalSalary = workDays * dailyWage;
            const totalSum = totalSalary + totalExpense + customTotal;

            // 更新显示
            document.getElementById('workDays').textContent = displayDays;
            document.getElementById('totalSalary').textContent = totalSalary.toFixed(2);
            document.getElementById('totalExpense').textContent = totalExpense.toFixed(2);
            document.getElementById('netIncome').textContent = totalSum.toFixed(2);
        }

        // 辅助函数
        function pad(n) { return n.toString().padStart(2, '0'); }
        function getStatusText(s) { return { full: '全', half: '半', rest: '休' }[s] || ''; }
        function saveAndUpdate() {
            localStorage.setItem('workRecords', JSON.stringify(records));
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
            calculateStats();
        }
        function saveCustomExpenses() {
            localStorage.setItem('customExpenses', JSON.stringify(customExpenses));
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
            renderCustomExpenses();
            calculateStats();
            
            document.getElementById('currentMonth').value = 
                `${currentDate.getFullYear()}-${pad(currentDate.getMonth()+1)}`;
            document.getElementById('currentMonth').addEventListener('change', function() {
                const [year, month] = this.value.split('-').map(Number);
                currentDate = new Date(year, month-1);
                generateCalendar(year, month-1);
                calculateStats();
            });

            document.getElementById('startDate').valueAsDate = new Date();
            document.getElementById('endDate').valueAsDate = new Date();
            
            document.getElementById('startDate').addEventListener('change', calculateStats);
            document.getElementById('endDate').addEventListener('change', calculateStats);
            
            // 安装按钮事件
            document.getElementById('installBtn').addEventListener('click', () => {
                document.getElementById('installGuide').style.display = 'block';
            });
        });

        function switchMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('monthControl').style.display = mode === 'month' ? 'grid' : 'none';
            document.getElementById('customControl').style.display = mode === 'custom' ? 'grid' : 'none';
            document.querySelector(`button[onclick="switchMode('${mode}')"]`).classList.add('active');
            calculateStats();
        }

        function resetData() {
            if(confirm('确定要清空所有记录吗？此操作不可恢复！')) {
                localStorage.clear();
                records = {};
                customExpenses = [];
                document.getElementById('dailyWageInput').value = '350元';
                generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
                renderCustomExpenses();
                calculateStats();
            }
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.style.display = 'none';
            }
        }

        // 状态选择功能
        function selectStatus(status) {
            document.querySelectorAll('.status-option').forEach(opt => {
                opt.classList.remove('selected');
                opt.style.color = '#666';
            });
            event.target.classList.add('selected');
            if(status === 'half') event.target.style.color = 'black';
        }

        function showEditModal(dateKey) {
            selectedDateKey = dateKey;
            const record = records[dateKey] || {};
            document.getElementById('expenseInput').value = record.expense || '';
            document.querySelectorAll('.status-option').forEach(opt => {
                opt.classList.remove('selected');
                if (opt.classList.contains(`status-${record.status}`)) {
                    opt.classList.add('selected');
                }
            });
            document.getElementById('editModal').style.display = 'flex';
        }

        function saveData() {
            const status = document.querySelector('.status-option.selected')?.classList[1].split('-')[1];
            const expense = parseFloat(document.getElementById('expenseInput').value) || 0;

            if (selectedDateKey) {
                if (status) {
                    records[selectedDateKey] = {
                        status: status,
                        expense: expense
                    };
                } else {
                    delete records[selectedDateKey];
                }
                saveAndUpdate();
            }
            document.getElementById('editModal').style.display = 'none';
        }
        
        // PWA安装功能
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // 显示安装提示
            const installPrompt = document.getElementById('installPrompt');
            installPrompt.style.display = 'flex';
            
            document.getElementById('installActionBtn').addEventListener('click', () => {
                installPrompt.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('用户接受了安装提示');
                    }
                    deferredPrompt = null;
                });
            });
        });
        
        // 注册Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker 注册成功: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker 注册失败: ', error);
                    });
            });
        }
    </script>

    <script>
        // Service Worker 脚本（内联）
        const serviceWorkerScript = `
            const CACHE_NAME = 'salary-calculator-v1';
            const urlsToCache = [
                './',
                'index.html',
                'manifest.webmanifest'
            ];

            self.addEventListener('install', event => {
                event.waitUntil(
                    caches.open(CACHE_NAME)
                        .then(cache => {
                            return cache.addAll(urlsToCache);
                        })
                );
            });

            self.addEventListener('fetch', event => {
                event.respondWith(
                    caches.match(event.request)
                        .then(response => {
                            if (response) {
                                return response;
                            }
                            return fetch(event.request);
                        })
                );
            });

            self.addEventListener('activate', event => {
                const cacheWhitelist = [CACHE_NAME];
                event.waitUntil(
                    caches.keys().then(cacheNames => {
                        return Promise.all(
                            cacheNames.map(cacheName => {
                                if (cacheWhitelist.indexOf(cacheName) === -1) {
                                    return caches.delete(cacheName);
                                }
                            })
                        );
                    })
                );
            });
        `;

        // 创建Blob URL用于Service Worker
        const blob = new Blob([serviceWorkerScript], { type: 'application/javascript' });
        const serviceWorkerUrl = URL.createObjectURL(blob);

        // 注册Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(serviceWorkerUrl)
                .then(registration => {
                    console.log('Service Worker 注册成功:', registration);
                })
                .catch(error => {
                    console.log('Service Worker 注册失败:', error);
                });
        }
    </script>
