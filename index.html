<!DOCTYPE html><html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工资计算器</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --half-color: #FFC107;
            --rest-color: #757575;
            --total-color: #ff4444;
            --default-status: #e0e0e0;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 10px;
            background: #f0f2f5;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .page-title {
            text-align: center;
            color: white;
            margin: 10px 0 15px;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            background: linear-gradient(135deg, #FF9800, #FF5722);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .mode-switch {
            display: flex;
            gap: 5px;
            margin-bottom: 8px;
        }
        .mode-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: #e0e0e0;
            color: #666;
            cursor: pointer;
            font-size: 14px;
        }
        .mode-btn.active {
            background: var(--primary-color);
            color: white;
        }
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .nav-btn {
            background: #2196F3;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-bottom: 2px;
            background: #f5f7fa;
            border-radius: 5px;
            padding: 5px 0;
            font-weight: bold;
            font-size: 13px;
            color: #555;
        }
        .weekday { text-align: center; }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: white;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .day-box {
            min-height: 55px;
            padding: 3px;
            border: 1px solid #eee;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .day-num {
            font-size: 13px;
            font-weight: bold;
            color: #666;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-bottom: 3px;
        }
        .today .day-num { background: #2196F3; color: white; }
        .day-status {
            font-size: 11px;
            padding: 2px 3px;
            border-radius: 3px;
            width: 100%;
            text-align: center;
            background: var(--default-status);
            opacity: 0.9;
        }
        .day-status:empty { display: none; }
        .status-full { background: var(--primary-color) !important; color: white; }
        .status-half { background: var(--half-color) !important; color: black; }
        .status-rest { background: var(--rest-color) !important; color: white; }
        .day-expense {
            font-size: 9px;
            color: #666;
            width: 100%;
            text-align: center;
            word-break: break-all;
            min-height: 12px;
            margin-top: 2px;
        }
        .stat-item span#workDateRange + .nav-btn,
        .stat-item span#workDateRange ~ .nav-btn {
            display: inline-flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">工资计算器</h1>
        <div class="mode-switch">
            <button class="mode-btn active" onclick="switchMode('month')">按月计算</button>
            <button class="mode-btn" onclick="switchMode('custom')">自定义日期计算</button>
        </div><div class="calendar-container">
        <div class="calendar-nav">
            <button class="nav-btn" id="prevMonth">&lt;</button>
            <div class="current-month" id="currentMonthTitle">2025年05月</div>
            <button class="nav-btn" id="nextMonth">&gt;</button>
        </div>
        <div class="weekdays">
            <div class="weekday">日</div>
            <div class="weekday">一</div>
            <div class="weekday">二</div>
            <div class="weekday">三</div>
            <div class="weekday">四</div>
            <div class="weekday">五</div>
            <div class="weekday">六</div>
        </div>
        <div class="calendar" id="calendar"></div>
    </div>

    <div class="stats-panel">
        <div class="stat-item">
            <span>日工单价：</span>
            <div class="stat-value">
                <input type="text" id="dailyWageInput" value="350元">
            </div>
        </div>
        <div class="stat-item">
               <span>工作日期：</span>
                <div class="stat-value">
                    <span id="workDateRange">-</span>
                </div>
            </div>
            <div class="stat-item">
                <span>工作天数：</span>
                <div class="stat-value">
                    <span id="workDays">0</span>
                </div>
            </div>
            <div class="stat-item">
                <span>工资总额：</span>
                <div class="stat-value">
                    <span id="totalSalary">0.00</span> 元
                </div>
            </div>
            <div class="stat-item">
                <span>生活费用：</span>
                <div class="stat-value">
                    <span id="totalExpense">0.00</span> 元
                </div>
            </div>
            
            <!-- 自定义费用容器 -->
            <div id="customExpensesContainer"></div>

            <div class="stat-item total-sum">
                <span>合计总额：</span>
                <div class="stat-value">
                    <span id="netIncome">0.00</span> 元
                </div>
            </div>
            <button class="reset-btn" onclick="resetData()">清除所有数据</button>
        </div>

        <div class="modal-overlay" id="editModal">
            <div class="edit-modal">
                <div class="status-options">
                    <div class="status-option status-full" onclick="selectStatus('full')">全天</div>
                    <div class="status-option status-half" onclick="selectStatus('half')">半天</div>
                    <div class="status-option status-rest" onclick="selectStatus('rest')">休息</div>
                </div>
                <div class="expense-input">
                    <input type="number" id="expenseInput" placeholder="输入当天生活费用">
                    <button onclick="saveData()">保存</button>
                </div>
            </div>
        </div>
    </div>

<script>
    let currentDate = new Date();
    document.addEventListener('DOMContentLoaded', () => {
        render();

        document.getElementById('prevMonth').onclick = () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            render();
        };
        document.getElementById('nextMonth').onclick = () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            render();
        };
        document.getElementById('workPrevMonth').onclick = () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            render();
        };
        document.getElementById('workNextMonth').onclick = () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            render();
        };

        let touchStartX = 0;
        let touchEndX = 0;
        const calendarContainer = document.querySelector('.calendar-container');

        calendarContainer.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        calendarContainer.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX - touchStartX > 50) {
                currentDate.setMonth(currentDate.getMonth() - 1);
            } else if (touchStartX - touchEndX > 50) {
                currentDate.setMonth(currentDate.getMonth() + 1);
            }
            render();
        }
    });

    function render() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        document.getElementById('currentMonthTitle').textContent = `${year}年${month + 1}月`;
        document.getElementById('workDateRange').textContent = `${year}年${month + 1}月`;
        generateCalendar(year, month);
    }

    function generateCalendar(year, month) {
        const calendar = document.getElementById('calendar');
        calendar.innerHTML = '';
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
            calendar.innerHTML += `<div class="day-box"></div>`;
        }
        for (let d = 1; d <= daysInMonth; d++) {
            calendar.innerHTML += `<div class="day-box"><div class="day-num">${d}</div></div>`;
        }
    }
</script>

</body>
</html>
